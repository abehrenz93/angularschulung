@if (book) {
  <div class="card mb-4">
    <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
           src="https://api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <app-rating [ratingValue]="book.rating" ></app-rating>
        </h2>
      </div>
      <p>{{ book.description }}</p>
      <p>Preis: {{ book.price | currency:'EUR' }}</p>
      @if(book.rating !== minRating){
        <button type="button" class="btn btn-red" (click)="this.doRateDown()" [disabled]="book.rating === 1" > - </button>
      }
      @if(book.rating !== maxRating){
        <button type="button" class="btn btn-green" (click)="this.doRateUp()" [disabled]="book.rating === 5" > + </button>
      }
    </div>
  </div>
}
